{% extends "base.html" %}

{% block content %}
  {% set has_toc = page.toc and not page.extra.disable_toc %}

  <main {% if has_toc %}class="has-toc"{% endif %}>
    <h1>{{ page.title }}</h1>
    {% if has_toc %}
      {% include "_toc.html" %}
    {% endif %}
    <article>
      {{ page.content | safe }}
    </article>
  </main>
{% endblock content %}
