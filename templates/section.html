{% extends "base.html" %}

{% block content %}
  <main>
    <h1>{{ section.title }}</h1>
    <article>
      {{ section.content | safe }}
    </article>
    <ul>
      {% for page in section.pages %}
      <li><a href="{{ page.path | safe }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </main>
{% endblock content %}
