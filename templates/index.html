{% extends "base.html" %}

{% block content %}
  <div id="hero">
    {% set cover = resize_image(path="cover.jpg", width=1600, op="fit_width") %}
    <img src="{{ cover.url }}" alt="Cover image" />
    <section>
      <h1>{{ config.title }}</h1>
      <p>
        {{ config.description }}
      </p>
      <div>
        <a class="criteria" href="/criteria">Criteria</a>
        <a class="submit" href="/submit">Submit</a>
      </div>
    </section>
  </div>

  <main>
    {{ section.content | safe }}
  </main>
{% endblock content %}
